# You can name this configuration section anything
example:
  # Item must contain this name.
  name: '&0&lNightBringer'
  # Item must contain this lore
  # Italics will not be considered due to Minecraft's handling of italics in lore
  lore:
    - '&8This sword can bring'
    - '&8night to anyone.'
  # Item must be this material
  material: NETHERITE_SWORD
# Example of leaving some configuration out.
# This will only look for items with the specified name.
example2:
  # Hex can be used in names in the form: #ffffff(text)
  name: '#a3bbe3&lFluffy Cloud'